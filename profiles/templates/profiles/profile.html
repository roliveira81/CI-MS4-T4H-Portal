{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <!-- <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}"> -->
{% endblock %}

{% block content %}
<section class="page-section bg-light" id="cart">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 col-xl-6 text-center">
                <h2 class="mt-0">Your Profile!</h2>
                <hr class="divider" />
                <p class="text-muted mb-5">Check here your orders history and their status.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col">
                        <small class="text-muted">My Profile</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col allauth-form-inner-content">
                        <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="row mt-3">   
                                <div class="col-6">   
                                    <button id="submit-button" class="btn btn-primary btn-block">
                                        <span class="font-weight-bold">Update Information</span>
                                    </button>                                    
                                </div>
                                <div class="col-6" style="text-align: end;">
                                    <!-- <a class="btn btn-outline-dark mt-auto" href="{% url 'products' %}">Keep Shopping</a> -->
                                </div>                                                      
                            </div>                            
                        </form>
                    </div>
                </div>                
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col">
                        <small class="text-muted">Order History</small>
                    </div>
                </div>      
                <div class="row">
                    <div class="col">
                        <small class="text-muted">{{ orders }}</small>
                    </div>
                </div>                              
                <div class="row">
                    <div class="col-6 mt-5">
                        <a class="btn btn-outline-dark mt-auto" href="{% url 'home' %}">Now, see more about the band!</a>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
