{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-lg-8 col-xl-6 text-center">
        <h2 class="mt-0">{% trans "Sign Out" %}</h2>
        <hr class="divider" />
        <p class="text-muted mb-5">{% trans 'Are you sure you want to sign out?' %}</p>
    </div>
  </div>
  <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
    <div class="col-lg-6">
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <div class="row mt-3">   
        <div class="col-6">   
            <button id="submit-button" class="btn btn-primary btn-block">
                <span class="font-weight-bold">{% trans 'Sign Out' %}</span>
            </button>                                    
        </div>
        <div class="col-6" style="text-align: end;">
            <a class="btn btn-outline-dark mt-auto" href="{% url 'products' %}">Keep Shopping</a>
        </div>                                                      
    </div>       
    </form>
  </div>
</div>

{% endblock %}
