{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="page-section bg-light" id="cart">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 col-xl-6 text-center">
                <h2 class="mt-0">Product Management</h2>
                <hr class="divider" />
                <p class="text-muted mb-5">Add a product</p>
            </div>
        </div>
        <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
            <div class="col-lg-6">
                <form method="POST" action="{% url 'add_product' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="row mt-3">   
                        <div class="col-6">   
                            <button id="submit-button" class="btn btn-primary btn-block">
                                <span class="font-weight-bold">Add product</span>
                            </button>                                    
                        </div>
                        <div class="col-6" style="text-align: end;">
                            <a class="btn btn-outline-dark mt-auto" href="{% url 'products' %}">Cancel</a>
                        </div>                                                      
                    </div>                      
                </form>
            </div>
        </div>
    </div>
</section>   
{% endblock %}
